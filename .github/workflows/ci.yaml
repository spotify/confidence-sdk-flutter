name: CI
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: macos-latest

    env:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: 3.27.3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: fetch submodules
      run: git submodule update --init --recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}

    - name: Install dependencies
      working-directory: example
      run: flutter pub get

    - run: echo API_KEY=${{ secrets.TEST_API_KEY }} > example/.env
    - name: Build Android
      working-directory: example
      run: flutter build apk --release

    - name: Copy iOS
      working-directory: ios/Classes
      run: cp -r confidence-sdk/Sources/Confidence .

    - name: Remove the submodule
      working-directory: ios/Classes
      run: rm -rf confidence-sdk

    - name: Remove git submodule
      working-directory: ios/Classes
      run: git rm confidence-sdk

    - name: Build iOS
      working-directory: example
      run: flutter build ios --release --no-codesign
